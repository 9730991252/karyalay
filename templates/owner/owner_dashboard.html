<script>



    var dt = new Date();
    function renderdate(){
   dt.setDate(1);
    var day = dt.getDay();
   
    var today= new Date();
    var enddate= new Date(dt.getFullYear(),dt.getMonth() + 1 ,0).getDate();
    var prevdate= new Date(dt.getFullYear(),dt.getMonth() ,0).getDate();
 
    var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
   
    document.getElementById('date_str').innerHTML=dt.getFullYear();
    document.getElementById('month').innerHTML=months[dt.getMonth()];
    var cells = "";
    for ( x = day; x>0; x--){
        cells+= "<div class='prev_date'>" + ( prevdate - x + 1) + "</div>";
            }
    for ( i = 1; i <= enddate; i++){
        if(i == today.getDate() && dt.getMonth() == today.getMonth() ){
            cells+= "<div class='active' onclick='check_date("+ i +" )' id="+ "book_d" + i +">" + i + "</div>";     
        }else{
            cells+="<div  onclick='check_date("+ i +" )' id="+ "book_d" + i +">" + i + "</div>";     

        }
    }
    document.getElementsByClassName('days')[0].innerHTML=cells;
}
function movemanth(para){
    if(para == 'next' &  dt.getFullYear() < 2026){
        dt.setMonth(dt.getMonth() + 1 );
    }
    else if(para == 'prev' & dt.getFullYear() > 2023  ){
        dt.setMonth(dt.getMonth() - 1 );

    }renderdate()
    booked_date()
    
    }

renderdate()





booked_date()

function booked_date(){
    var k_id = document.getElementById('karyalay_id').value;
    var y = dt.getFullYear();
    var m = dt.getMonth()+1;
    //console.log(m)
    
    $.ajax({
        url: "{% url 'booked_date' %}",
        method: "GET",
        data:{
            k_id:k_id,
            y:y,
            m:m,
      
            },
            success: function(data){
                for(let key=0; key<data.book.length;key++){
                    i=data.book[key].event_date
                    nd=new Date(i)
                    nb=nd.getDate()
                
                    document.getElementById('book_d'+nb).innerHTML=`<div id='parti_name'>${nb}<br><h>${data.book[key].parti_name}<h></div>`;

                }

            }
    })
 }



function check_date(d){
    var m = dt.getMonth()+1;
    var y = dt.getFullYear();
    var k_id = document.getElementById('karyalay_id').value;
    $.ajax({
        url: "{% url 'check_date' %}",
        method: "GET",
        data:{
            k_id:k_id,
            y:y,
            m:m,
            d:d
            },
            success: function(res){
                //console.log(res.data)
                $("#new_box").html(res.data);
            }

    })
}

//////////////////////////////////
const slides = document.querySelectorAll(".slide")
var counter=0;

slides.forEach((slide,index)=>{
    slide.style.left = `${index * 100}%`
})

const gonext =()=>{
    counter++;
    if(counter == slides.length){
        counter = 0;
    }
    slideimage()
}
const goprev =()=>{
    counter--;
    if(counter == -1){
        counter = slides.length-1;
    }
    slideimage()
}




const slideimage = () =>{
    slides.forEach((slide)=>{
        console.log(slide)
        slide.style.transform =`translateX(-${counter * 100}%)`
    })
}

      
</script>
